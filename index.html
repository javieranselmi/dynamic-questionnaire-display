<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Sample questionnaire</title>
        <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!--[if lte IE 7]>
          <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
        <!--[if lt IE 7]>
          <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
    </head>
    <body>
        <div class="main-container" ng-controller="mainCtrl">

            
            <h2 class="questions-title">Please answer the following questions:</h2>
            <div id="questions">
                <div ng-repeat="question in questionList">
                    <question question="question" questionList="questionList" ng-if="question.isReadyToShow"></question>
                </div>
            </div>
            <hr/>
            <button class="btn btn-primary">Submit answers</button>
            
            <h2>Question object representations</h2>
            <div ng-repeat="question in questionList" class="well">
                <p>{{ question }} </p>
                <br/>
            </div>
            
            </div>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="/app/app.js"></script>
    </body>
</html>
